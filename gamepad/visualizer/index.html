<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gamepad API</title>
        <link rel="stylesheet" href="application.css">
    </head>

    <body>
        <div class="gamepad">
            <div class="dpads">
                <div class="button dpad dpad-up" data-index="12">U</div>
                <div class="button dpad dpad-left" data-index="14">L</div>
                <div class="button dpad dpad-right" data-index="15">R</div>
                <div class="button dpad dpad-down" data-index="13">D</div>
            </div>
            <div class="faces">
                <div class="button face face-1" data-index="0">1</div>
                <div class="button face face-2" data-index="1">2</div>
                <div class="button face face-3" data-index="2">3</div>
                <div class="button face face-4" data-index="3">4</div>
            </div>
            <div class="button shoulder l1" data-index="4">L1</div>
            <div class="button shoulder l2" data-index="6">L2</div>
            <div class="button shoulder r1" data-index="5">R1</div>
            <div class="button shoulder r2" data-index="7">R2</div>
            <div class="button middle-1" data-index="8">M1</div>
            <div class="button middle-2" data-index="9">M2</div>
        </div>

        <script src="application.js"></script>
    </body>
</html>
