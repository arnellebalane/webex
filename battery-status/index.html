<doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Battery Status API</title>
        <link rel="stylesheet" href="application.css">
    </head>

    <body>
        <main>
            <div class="battery">
                <div class="battery-content">
                    <p>100%</p>
                    <div class="battery-level">
                        <p>100%</p>
                    </div>
                </div>
            </div>

            <div class="status">
                <h4 class="state"></h4>
                <p class="charge-time">Time Before Full<span>10:21:21</span></p>
                <p class="discharge-time">Time Before Empty<span>10:21:21</span></p>
            </div>
        </main>

        <script src="application.js"></script>
    </body>
</html>
